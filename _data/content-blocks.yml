- name: FAQ
  subsections:
    - name: General FAQ
      value: |
        <h3>What’s Bitcamp?</h3>
        <br>Bitcamp is a place for exploration. We’re a hackathon that values participant experience and mentorship over competitiveness and points. Come to have fun with your friends, learn something new, eat s’mores, and have a generally awesome time. We have all sorts of crazy activities planned for you...you’ll have to come to find out the rest!
        <br><br><h3>What’s a hackathon?</h3>
        <br>A hackathon is a creative coding marathon. Students are encouraged to come with an idea, form teams, and then build out that idea into a product in 36 hours. For Bitcamp, we want you to take something you love (sports! art! camping!) and combine it with technology to make something awesome. It is a great time to push the envelope and learn some new skills.
        <br><br><h3>Where’s Bitcamp?</h3>
        <br>Bitcamp 2016 will take place at the <a href="https://goo.gl/maps/Y6CbkMAwLm72">Reckord Armory</a> on the University of Maryland campus. 
        <br><br>If you are coming from I95/I495: Exit at College Park/US-1 (#25), go south on US-1 for about two miles until reaching the Visitor Center on your right. Turn right into the parking lot and park in lots C1 or C2. 
        <br><br>If you are coming from Washington D.C.: Take Rhode Island Avenue (US-1) north to College Park, which will turn into Baltimore Avenue (US-1). Turn left into the parking lot for the Visitors Center and park in lots C1 or C2. 
        <br><br>If you are traveling via Metro: Ride the Green Line to the College Park Metro Station, and take the University of Maryland <a href="http://www.transportation.umd.edu/shuttle/schedules/current/104_CPM.pdf">104</a> bus to stop #1. Walk south across the fields to reach the Armory.
        <br><br><h3>Travel </h3>
        <br>We’ll have buses covering travel from several schools and areas. If there isn’t a bus from your school or area, we’ll be providing reimbursements on an application basis. We cannot reimburse anyone traveling from a school that has a bus. Please contact travel@bitca.mp for more information.
        <br><br><h3>Guidelines</h3>
        <br>Don’t bring any firearms, knives, weapons, drugs or alcohol. 
        <br><br>Don’t use an old project. Start something new instead!
        <br><br>Please read our Code of Conduct. Organizers will enforce this code throughout the event. We are expecting cooperation from all participants to help ensuring a safe environment for everybody. (TL;DR: Be nice.)
        <br><br><h3>Timing </h3>
        <br>People will arrive between 6pm and 8pm on Friday, April 8, 2016. Dinner is served at 6:30 PM. Our Sponsor Fair is at 8:00 PM, where you can spend time meeting and listening to sponsor talks. Hacking will start at 10pm on Friday and go until 10am on Sunday, April 10, 2016. Closing session will end by 3pm on Sunday.
        <br><br><h3>Packing List </h3>
        <br>Bring yourself, a photo ID, your signed waiver (if applicable), clothes, toiletries, a sleeping bag/blanket, your hacker setup and maybe an idea or two.
        <br><br><h3>Registration Process</h3>
        <br>Registration opens Monday, February 8th at 12:00pm. Answer the questions regarding  yourself, and later we will follow up with you with travel reimbursements, liability waivers, and the sort.
        <br><br><h3>Teams</h3>
        <br>Projects are submitted by teams to ChallengePost. You don’t need to finalize your team until project submissions are due during the event. Teams are limited to four people. You may have a one-person team.
        <br><br><h3>Experience + Ideas </h3>
        <br>Don’t be afraid if you don’t think you have enough experience, a team or an idea. A hackathon is meant for learning. We are going to have experienced mentors to help your team with a range of topics, and workshops on all kinds of skills.
        <br><br><h3>Can I volunteer/mentor?</h3>
        <br>We would love your help in guiding our hackers! More details will be coming soon about this opportunity.  
        <br><br><h3>Who can apply?</h3>
        <br>Who can apply?” to be “Anyone! If you are under 18, you will need a parent/guardian signature though
        <br><br><h3>Other questions?</h3>
        <br>Feel free to <a href="mailto: hello@bitca.mp">email us</a> or tweet us <a href="http://twitter.com/bitcmp">@bitcmp</a><br><br>
